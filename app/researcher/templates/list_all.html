<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List all</title>
</head>
<body>
<table border="1">
    <thread>
    <tr>
{#        <th>Name</th>#}
<!--        <th>Phone</th>-->
        <th>Age</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Test result</th>
        <th>Whether in cluster</th>
    </tr>
    </thread>
     {% for data in data %}
    <tr>
{#        <td>{{ data.name }}</td>#}
{#        <td>{{ data.phone }}</td>#}
        <td>{{ data.age_min }}~{{ data.age_max }} </td>
        <td>{{ data.gender }}</td>
        <td>{{ data.location }}</td>
        <td>{{ data.test_result }}</td>
        {% if data.cluster_id == 0 %}
            <td>No</td>
        {% else %}
            <td>Yes</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
