<!DOCTYPE html>
<html lang="en">
<head>

    <title>Researcher Register</title>
    <h1>Researcher Register</h1>
</head>
<body>
<form action="/register/" method="post">

    </form>
    <p>{{ rlt }}</p>

</html>
